name: flutter_djolis
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.3+3

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.6
  shared_preferences: ^2.2.3

  firebase_core: ^3.5.0
  firebase_storage: ^12.3.1
  firebase_remote_config: ^5.1.2
  firebase_analytics: ^11.3.2
  firebase_messaging: ^15.1.2
  firebase_auth: ^5.3.0

  flex_color_scheme: ^7.3.1
  device_info_plus: ^10.1.0
  intl: ^0.19.0
  uuid: ^4.4.0
  provider: ^6.1.2
  flutter_spinkit: ^5.2.1
  sqflite: ^2.3.3+1
  path: ^1.9.0
  path_provider: ^2.1.3
  mime: ^1.0.5
  permission_handler: ^11.3.1
  flutter_slidable: ^3.1.0
  cached_network_image: ^3.3.1
  http: ^1.1.0
  flutter_local_notifications: ^17.2.1+2
  overlay_support: ^2.1.0
  shimmer: ^3.0.0
  url_launcher: ^6.3.0
  animated_toggle_switch: ^0.8.2
  sms_autodetect: ^1.1.0
  qr_flutter: ^4.1.0
  easy_image_viewer: ^1.5.1
  share_plus: ^10.1.2


  flutter_localizations:
    sdk: flutter





dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0


flutter:


  uses-material-design: true

  assets:
     - assets/images/
     - assets/icons/
     - lang/uz.json
     - lang/ru.json
     - lang/en.json

  fonts:
     - family: Inter
       fonts:
         - asset: assets/fonts/Inter-Bold.ttf
         - asset: assets/fonts/Inter-Regular.ttf
         - asset: assets/fonts/Inter-Medium.ttf
         - asset: assets/fonts/Inter-Light.ttf

